<div class="flex flex-row h-screen overflow-hidden bg-gray-100">

    <!-- Left Side: Timer Component -->
    <div class="w-1/3 min-w-[300px]">
        <app-training-execute-timer [planName]="plan()?.name"></app-training-execute-timer>
    </div>

    <!-- Right Side: Table Component -->
    <div class="flex-1 w-2/3 overflow-auto bg-white p-6 relative">
        @if (loading()) {
        <div class="flex h-full items-center justify-center text-gray-500 text-lg">
            Laden...
        </div>
        } @else if (error()) {
        <div class="flex h-full items-center justify-center text-red-500 text-lg font-medium">
            {{ error() }}
            <button mat-stroked-button color="warn" class="ml-4" (click)="goBack()">Zur√ºck</button>
        </div>
        } @else {
        <app-training-execute-table [exercises]="plan()?.exercises || []" [profileId]="plan()?.profile_id!"
            [trainingPlanId]="plan()?.id!"></app-training-execute-table>
        }
    </div>
</div>
