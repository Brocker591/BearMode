<div class="container mx-auto p-4">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-2xl font-bold">Trainingspläne verwalten</h1>
      <button mat-raised-button color="primary" (click)="openCreate()">
        <mat-icon>add</mat-icon> Neuer Plan
      </button>
    </div>
  
    <!-- Error/Loading feedback -->
    <div *ngIf="loading()" class="mb-4 text-gray-500">Lade Daten...</div>
    <div *ngIf="errorMessage() as msg" class="mb-4 p-4 bg-red-100 text-red-700 rounded">
      {{ msg }}
    </div>
  
    <!-- Table -->
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-full" *ngIf="!loading()">
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
      <!-- Profile Column -->
      <ng-container matColumnDef="profile">
        <th mat-header-cell *matHeaderCellDef> Profil </th>
        <td mat-cell *matCellDef="let element"> {{ getProfileName(element.profile_id) }} </td>
      </ng-container>

      <!-- Exercise Count Column -->
      <ng-container matColumnDef="exerciseCount">
        <th mat-header-cell *matHeaderCellDef> Übungen </th>
        <td mat-cell *matCellDef="let element"> {{ element.training_exercises?.length || 0 }} </td>
      </ng-container>
  
      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Aktionen </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" (click)="openEdit(element)" title="Bearbeiten">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deletePlan(element)" title="Löschen">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">Keine Daten vorhanden</td>
      </tr>
    </table>
  
    <!-- Floating/Overlay Form -->
    <div *ngIf="formState() as state" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
      <div class="bg-white p-6 rounded shadow-lg w-full max-w-md">
        <h2 class="text-xl font-bold mb-4">
          {{ isEditMode() ? 'Plan bearbeiten' : 'Neuen Plan erstellen' }}
        </h2>
        
        <mat-form-field appearance="fill" class="w-full mb-2">
          <mat-label>Name</mat-label>
          <input matInput [(ngModel)]="formNameValue" [disabled]="formSaving()">
        </mat-form-field>

        <mat-form-field appearance="fill" class="w-full mb-4">
            <mat-label>Profil</mat-label>
            <mat-select [(ngModel)]="formProfileIdValue" [disabled]="formSaving()">
              <mat-option *ngFor="let p of profiles()" [value]="p.id">
                {{ p.name }}
              </mat-option>
            </mat-select>
        </mat-form-field>
  
        <div class="flex justify-end gap-2">
          <button mat-button (click)="cancelForm()" [disabled]="formSaving()">Abbrechen</button>
          <button mat-raised-button color="primary" (click)="saveForm()" [disabled]="formSaving()">
            {{ formSaving() ? 'Speichern...' : 'Speichern' }}
          </button>
        </div>
      </div>
    </div>
  </div>
